<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nịnh Vịu Ơ</title>
  <link rel="stylesheet" href="style1.css" />
  <script src="script1.js" defer></script>
</head>

<body>
  <div id="intro"></div>
  <div id="mainContent" class="main-content">
    <h1 class="main-title">Trang chủ</h1>
    <div class="main-container">
      <div class="left-panel">
        <img src="image1.jpg" alt="Main Image" class="panel-image" />
      </div>
      <div class="right-panel">
        <a href="#" class="heart-link home-heart">
          <span class="heart-icon-text">❤️️</span>
          <span class="heart-text">Trang Chủ</span>
        </a>
        <a href="#" class="heart-link game-heart">
          <span class="heart-icon-text">❤️️</span>
          <span class="heart-text">Game</span>
        </a>
        <a href="#" class="heart-link third-heart">
          <span class="heart-icon-text">❤️️</span>
          <span class="heart-text">Album</span>
        </a>
      </div>
    </div>
  </div>

  <div id="heartEffectPage" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:#000; z-index:10000; overflow: hidden;">
    <canvas id="heartCanvas"></canvas>
    <div id="albumImagesContainer" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></div>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="sound1.mp3" type="audio/mpeg" />
  </audio>

</body>
</html>
