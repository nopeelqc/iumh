<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Album Chúng Mìnhhh</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div id="intro"></div>
  <div id="mainContent" class="main-content">
    <h1 class="main-title">Nhấp vào hộp quà !</h1>
    <div class="main-container">
      <div class="left-panel">
        <img src="image1.jpg" alt="Main Image" class="panel-image" />
      </div>
      <div class="right-panel">
        <img id="giftBox" src="image.png" alt="Gift Box" />
      </div>
    </div>
  </div>
  <div id="heartEffectPage" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:#000; z-index:10000; overflow: hidden;">
    <canvas id="heartCanvas"></canvas>
    <div id="albumImagesContainer" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></div>
    <div id="finalMessage" style="display:none; position:absolute; top:50%; left:50%; transform: translate(-50%, -50%);
      color: white; font-size: 48px; font-weight: bold; text-shadow: 0 0 10px rgba(0,0,0,0.8); user-select:none; opacity: 0; transition: opacity 1s ease; white-space: nowrap;"></div>
  </div>
  <audio id="bgMusic" autoplay loop>
    <source src="sound1.mp3" type="audio/mpeg" />
  </audio>
</body>
</html>
